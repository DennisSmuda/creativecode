<script type="text/javascript">
var loaded = false;
window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "../vendor/soundfont/",
		instrument: "acoustic_grand_piano",
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {
			var delay = 0; // play one note every quarter second
			var note = 48; // the MIDI note
			var velocity = 255; // how hard the note hits
			// play the note
			MIDI.setVolume(0, 127);
			MIDI.noteOn(0, note, velocity, delay);
			MIDI.noteOff(0, note, delay + 0.75);

			MIDI.noteOn(0, 60, velocity, 1);
			MIDI.noteOff(0, 60, delay + 0.75);
      MIDI.noteOn(0, 67, velocity, 2);
			MIDI.noteOff(0, 67, delay + 0.75);
			MIDI.noteOn(0, 72, velocity, 2);
			MIDI.noteOff(0, 72, delay + 0.75);
      loaded = true;

		}
	});

  $(document.body).click(function() {
    if (loaded === true) {

      MIDI.noteOn(0, 67, 200, 0);
			MIDI.noteOff(0, 67, 1 );
      console.log('Fuck ye')
    }

  });

};
