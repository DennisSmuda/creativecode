  <script type="text/javascript" src="../vendor/mo.min.js"> </script>
  <script>
  $(document).ready(function() {

    const burst = new mojs.Burst({
      radius: { 0: 360},
      count: 20,
      x: -1 * $(window).width()/2,
      children: {
        shape: 'cross',
        stroke: 'teal',
        angle: {360: 0},
        radius: { 10: 5},
        duration: 3000
      },
    });
    $(document.body).click(function() {
      burst.reset();
      burst.play();
    });
  });



  </script>
